<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create a New Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/fragments/styling :: head-style" ></div>
    <link rel="stylesheet" href="style/style.css">
    </head>
    
<body>
    <div th:replace="fragments/navbar :: navbar" ></div>

    <div class="row no-gutters mt-5">
      <div class="col-md-8">
   
  <h5>Please use the form below to submit a Blog Post:</h5>

    </div>
        <div class="container col-md-8">
<form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
    <div class="form-group">
      <label for="formGroupExampleInput">Image Url</label>
      <input type="text" th:field="*{imageUrl}" placeholder="Image Url"/>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Title</label>
      <input type="text" th:field="*{title}" placeholder="Title" />
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Genre</label>
        <input type="text" th:field="*{genre}" placeholder="Genre" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Entry</label>
        <textarea type="text" th:field="*{blogEntry}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit">Submit Your Post</button>
      </div>
  </form>
</div>

<aside class="col-md-3 blog-sidebar">
  <div class="p-3 mb-3 bg-light rounded">
      <h4 class="font-italic">About</h4>
      <img src="https://media1.s-nbcnews.com/j/newscms/2019_04/2729521/190125-she-thrives-valencia-clay-1x1-kh_47ad99786385f86a078469b68a8b3d71.focal-460x460.jpg" alt="Me" class="rounded-circle" height= "100px" width="100px" >
          <p class="mb-0">
              "Nothing beats the cheese of a radical 80's movie"
          </p>
  </div>
  <div class="p-3 mb-3 bg-light rounded">
      <h4 class="font-italic">Follow Us!</h4>
          <ul class="list-unstyled">
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-facebook-square"></i></li>
              <li><i class="fab fa-instagram-square"></i></li>
          </ul>
  </div>

  <div class="p-3 mb-3 bg-light rounded">
    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">Find By Genre</a>
 <div class="dropdown-menu" aria-labelledby="dropdown01" >
     <a class="dropdown-item" href="/">All</a>
     <a class="dropdown-item" th:each="genre : ${genres}" th:text="${genre}" th:href="@{/filter(genre=${genre})}"></a>
  </div>
</aside>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
</body>
</html>
