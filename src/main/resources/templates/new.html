<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create a New Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/fragments/styling :: head-style" ></div>
    <link rel="stylesheet" href="style/style.css">
    </head>
    
<body>
    <div th:replace="fragments/navbar :: navbar" ></div>

<div class="container">
   
        <p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
    <div class="form-group">
      <label for="formGroupExampleInput">Image Url</label>
      <input type="text" th:field="*{imageUrl}" placeholder="Image Url"/>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Title</label>
      <input type="text" th:field="*{title}" placeholder="Title" />
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Genre</label>
        <input type="text" th:field="*{genre}" placeholder="Genre" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Entry</label>
        <textarea type="text" th:field="*{blogEntry}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit">Submit Your Post</button>
      </div>
  </form>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
</body>
</html>
