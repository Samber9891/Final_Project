<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Movie Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar navbar-expand-md navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="@{/}">
        <img src="images/moviereel.png" width="120" height="80" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Find By Genre</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01" >
                        <a class="dropdown-item" href="/">All</a>
                        <!--/*@thymesVar id="categories" type="java.util.List<com.example.demo.model.Category>"*/-->
                        <a class="dropdown-item" th:each="category : ${categories}" th:text="${category}" th:href="@{/filter(category=${category})}"></a>
                    </div>
                </li>
              </ul>
        </div>
    </nav>
</div>


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Movie Review!</h1>
    <h4 class="lead">Check out our blogs!</h4>
  </div>
</div>


    <div class="container">
        <div class="row d-flex justify-content-around">
            <div th:each="blog:${post}"> 
              <div class="card">
                <h5 class="card-header" th:text="${blog.title}" ></h5>
                <div class="card-body">
                  <p class="card-text" th:text="${blog.author}">
                    <p class="card-text" th:text="${blog.blogEntry}">
                      <div class= "card-footer">
                        <a href="@{/fullblog}" class="btn btn-primary">Read More...</a>
                      </div>
                  
                </div>
              </div>
            </div>
        </div>
    </div>

   

    <footer>
      <hr />
      <div class="container">
        <p>&copy; Movie Review</p>
      <a href="@{/admin}">admin</a></p>
      </footer>

  </div>     
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
  </body>
</html>
